<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ViliKyroLopputyo</title>
    <script src="studentCode.js" defer></script>
    <script src="courseCode.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="divStyle">
        <h1>Create new student</h1>
        <form>
            <label>Name:</label><br>
            <input id="name" type="text" name="name" required><br>
            <label>Age:</label><br>
            <input id="age" type="number" name="age" required /><br>
            <label>GroupId:</label><br>
            <input id="groupID" type="text" name="groupID" required><br>
            <label>Email:</label><br>
            <input id="email" type="email" name="email" required /><br>
            <label>Phonenumber:</label><br>
            <input id="number" type="text" name="number" required><br>
            <button id="createStudentButton">Create new student</button>
        </form>
    </div>
    <div class="divStyle">
        <h1>Create new Course</h1>
        <form>
            <label>Course Name:</label><br>
            <input id="coursename" type="text" name="coursename" required><br>
            <label>Teacher:</label><br>
            <input id="teacher" type="text" name="teacher" required><br>
            <label>Classroom:</label><br>
            <input id="classRoom" type="text" name="classRoom" required><br>
            <button id="createCourseButton">Create new Course</button>
        </form>
    </div>
    <div class="divStyle">
        <h1>Add student to course</h1>
        <form>
            <label>StudentId:</label><br>
            <input id="studentID" type="text" name="studentID" required><br>
            <label>CourseId:</label><br>
            <input id="courseID" type="text" name="courseID" required /><br>
            <button id="addStudentToCourseButton">Add student to course</button>
        </form>
    </div>
    <div class="divTable">
        <h1>All students: </h1>
        <table id="studentTable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>StudentID</th>
                <th>GroupID</th>
                <th>Email</th>
                <th>number</th>
            </tr>
        </table>
    </div>
    <div class="divTable">
        <h1>All Courses: </h1>
        <table id="courseTable">
            <tr>
                <th>Course name:</th>
                <th>CourseID</th>
                <th>Teacher</th>
                <th>ClassRoom</th>
                <th>Participants</th>
            </tr>
        </table>
    </div>
</body>

</html>
